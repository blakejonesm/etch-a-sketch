<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake's Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <input type="color" id="colorSelector">
            <button id="colorBtn">Colour</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="sliderValue">16 x 16</div>
            <input type="range" class="slider" min="1" max="100" value="16">
        </div>
        <div class="container"></div>
    </main>
    <footer>
        <p>blakejonesm</p>
    </footer>
</body>
</html>
